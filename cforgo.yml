---
GENERATOR:
  PackageName: bindings
  PackageDescription: "Go bindings for hnswlib via a thin C wrapper"
  Preamble: |
    #cgo CFLAGS: -I${SRCDIR}/../.. -I${SRCDIR}/../../hnswlib
    #cgo LDFLAGS: ${SRCDIR}/../../build/libhnsw_wrapper.a -lc++
  Includes:
    - wrapper/hnsw_wrapper.h
PARSER:
  IncludePaths:
    - ..
  SourcesPaths:
    - ../wrapper/hnsw_wrapper.h
TRANSLATOR:
  ConstRules:
    defines: expand
  Rules:
    global:
      - action: accept
        from: "^(init|load|save|free|add|search|set|resize|get|mark|unmark)"
      - action: accept
        from: "^HNSW"
      - transform: export
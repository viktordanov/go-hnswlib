---
GENERATOR:
  PackageName: "bindings"
  PackageDescription: "Go bindings for hnswlib via a thin C wrapper"
  Includes:
    - hnsw_wrapper.h
OPTIONS:
  CPPFLAGS: "-I${SRCDIR} -I${SRCDIR}/hnswlib -std=c++17 -O2 -DHNSWLIB_NO_MANUAL_VECTORIZATION"
  CXXFLAGS: "-std=c++17 -O2 -march=native"  
  LDFLAGS: "-lstdc++ -static"
PARSER:
  IncludePaths:
    - .
  SourcesPaths:
    - hnsw_wrapper.h
TRANSLATOR:
  ConstRules:
    defines: expand
  Rules:
    global:
      - action: accept
        from: "^(init|load|save|free|add|search|set|resize|get|mark|unmark)"
      - action: accept
        from: "^HNSW"
      - transform: export